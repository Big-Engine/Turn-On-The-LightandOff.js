<body>
    <h1>What can Javascript do?</h1>
    <p>Javascript can change HTML attribute values.</p>
    <p>In this case, Javascript changes the value of the src (source) attribute of an image.</p>

    <button type="button" name="button" onclick="document.getElementById('myImage').src = 'images/bulbon.jpg'">Turn on the light</button>
    <img src="./images/bulboff.jpg" id="myImage" style="width: 100px;">
    <button type="button" name="button" onclick="document.getElementById('myImage').src = 'images/bulboff.avif'">Turn off the light</button>

</body>
